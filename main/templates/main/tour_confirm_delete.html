{% extends 'main/base.html' %}

{% block title %}Удаление маршрута{% endblock %}

{% block content %}
<h1>Удаление маршрута</h1>

<p>Вы уверены, что хотите удалить маршрут "{{ object.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'tour_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
