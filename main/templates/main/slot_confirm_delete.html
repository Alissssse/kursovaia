{% extends 'main/base.html' %}
{% block title %}Удаление слота{% endblock %}
{% block content %}
<div class="container mt-4">
    <h3>Удалить слот?</h3>
    <p>Гид: {{ slot.guide.user.get_full_name }}<br>Дата и время: {{ slot.datetime|date:'d.m.Y H:i' }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'tour_edit' slot.tour.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
